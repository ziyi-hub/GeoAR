<body>
    <!-- TUTORIEL -->
    <div class="d-modal">
        <div class="d-modal-content">
            <div class="d-modal-head">
                <div class="d-modal-head-left">TUTORIEL</div>
                <div class="d-modal-head-right"></div>
            </div>
            <div class="d-modal-body">
                <div class="slide-container"></div><br>
                <div class="slide-dot"></div><br>
                <div class="description"></div>
                <div class="d-btn">Démarrer</div>
            </div>
        </div>
    </div>

    <!--radar -->
    <div class="wrapper">
        <div class="box">
    
            <div class="point"></div>
            
            <!-- cadran -->
            <div class="dial">
                <!-- echelle -->
                <div class="scale">
                    <ul id="ul"></ul>
                </div>
                <div id="chartContainer" class="middle"></div>
            </div>
        </div>
    </div>
    
    <div class="panel"></div>
    
    <!-- GeoAR -->
    <a-scene
        vr-mode-ui="enabled: false"
        isMobile="true"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        class="scene"
    >
        <a-camera gps-camera rotation-reader minDistance="200"> <!--simulateLatitude="48.67299566" simulateLongitude="6.1702775"-->
            <a-cursor geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red; shader: flat" far="100000" id='cursor'></a-cursor>
        </a-camera>
    </a-scene>
