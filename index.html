<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="examples/places-name/places2.js"></script>
</head>

<body>

<a-scene
    vr-mode-ui="enabled: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
>
    <a-assets>
        <img id="texture" src="examples/assets/IUT_SLIDER1_GENERIQUE_06.png">
    </a-assets>
    <a-link src="#texture" gps-entity-place="latitude: 48.6835098; longitude: 6.1616104;" title="IUT NANCY-CHARLEMAGNE" scale="120 120 120"></a-link>

    <!-- infos de a-camera https://jeromeetienne.github.io/AR.js/aframe/ -->
    <!--<a-camera gps-camera rotation-reader></a-camera>-->
    <a-entity camera = "active: true" look-controls wasd-controls position = "0 1.6 0" data-aframe-default-camera></a-entity>
</a-scene>
</body>
</html>
