<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <!--<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>-->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="examples/places-name/places2.js"></script>
</head>

<body>

<!--<a-scene
    vr-mode-ui="enabled: true"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    background="transparent: true"
>-->
    
    <!-- infos de a-camera https://jeromeetienne.github.io/AR.js/aframe/ -->
    <!--<a-camera gps-camera rotation-reader></a-camera>
</a-scene>-->


<a-scene>
    
    <a-assets>
        <audio id="click-sound" src = "https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes" src="https://cdn.aframe.io/360-image -gallery-boilerplate/img/cubes.jpg">
        <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="sechelt" src = "https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" >
        <img id="sechelt-thumb" src = "https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
    </a-assets>
    
    <a-text
        id="title"
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 48.6835098; longitude: 6.1616104"
    ></a-text>
    
    <a-sky id="image-180" radius="10" src="#city"></a-sky>
    <a-entity src="#title"></a-entity>
    
    <a-camera>
        <a-cursor id="cursor" animation__click = "property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click" animation__clickreset = "属性：比例；到：0.1 0.1 0.1；dur：1；startEvents：animationcomplete__click" animation__fusing = "属性：比例；从：1 1 1；到：0.1 0.1 0.1；缓动：easeInCubic；dur：150；startEvents：融合" ></a-cursor >
    </a-camera>
    
</a-scene>

</body>
</html>
